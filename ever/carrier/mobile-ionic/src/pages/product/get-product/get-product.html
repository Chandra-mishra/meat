<div class="carrier-view">
	<img
		class="product-image"
		src="{{ (selectedOrder?.products)[0].product.images[0].url }}"
	/>
	<div class="bottom-container">
		<div class="info">
			<span class="left-info"
				>{{
				localeTranslate((selectedOrder?.products)[0]?.product?.title)
				}}</span
			>
			<span class="right-text">#{{ selectedOrder?.orderNumber }}</span>
		</div>
		<div class="buttons">
			<div class="button-bar">
				<button
					[disabled]="disabledButtons"
					class="button button-brand"
					(click)="gotProduct()"
				>
					{{ 'GET_PRODUCT_VIEW.GOT_IT' | translate }}
				</button>

				<button
					[disabled]="disabledButtons"
					class="button button-assertive"
					(click)="cancelWork()"
				>
					{{ 'GET_PRODUCT_VIEW.CANCEL' | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
