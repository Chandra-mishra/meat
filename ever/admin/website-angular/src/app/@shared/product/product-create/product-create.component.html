<div class="modal-header">
	<span class="modal-title">{{ 'PRODUCT_TYPE_VIEW.TITLE' | translate }}</span>
	<button class="close" aria-label="Close" (click)="_cancelModal()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div>
	<form-wizard
		[formGroup]="form"
		[buttonDone]="buttonDone"
		[buttonNext]="buttonNext"
		[buttonPrevious]="buttonPrevious"
		[nbSpinner]="loading"
		#formWizard
		class="form-horizontal"
	>
		<wizard-step
			[title]="''"
			[isValid]="basicInfo.valid"
			(onComplete)="createProduct()"
		>
			<ea-product-basic-info-form
				#basicInfoForm
				[form]="basicInfo"
			></ea-product-basic-info-form>
		</wizard-step>
	</form-wizard>
</div>
